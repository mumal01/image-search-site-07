
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Image Search Site</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Images...">
            <button id="searchBtn" onclick="searchImages()">Search</button>
        </div>
    </header>

    <div class="images" id="image-container"></div>

    <p class="error-msg" id="error"></p>

    <div class="load-more" id="loadMoreContainer" style="display: none;">
        <button onclick="loadMoreImages()">Load More</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
